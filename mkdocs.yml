site_name: Ninjafox User Manual/Mobile
# 4F46E5
 # Configuration
theme:
  name: material
  logo: assets/ninjafox.svg
  features:
    - content.code.copy 
    # - announce.dismiss
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.instant
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - navigation.expand
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  # palette:
  #   - scheme: default
  #     primary: white
  #     accent: indigo
  #     toggle:
  #       icon: material/brightness-7
  #       name: Switch to dark mode
  #   - scheme: slate
  #     primary: indigo
  #     accent: indigo
  #     toggle:
  #       icon: material/brightness-4
  #       name: Switch to light mode
  font:
    text:  CircularXXSub-Regular sans-serif
    code: Inter
  favicon: assets/Logo Design.svg
  icon:
    logo: logo
extra_css:
  - stylesheets/extra.css
  # Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - pymdownx.snippets
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.critic

# Page tree

nav:
  - Getting Started: index.md
  - Market watch : marketwatch.md
  - Trade Settings : Trade Settings.md
  - Funds : Funds.md
  - Orders : Orders.md
  - Portfolio: Portfolio.md
  # - Charts : Charting.md
  # - Browser notifications: Browsernotifications.md
  # - Widgets : Widgets.md
  # - CodiFi's mobile trading applicationmobile : CodiFi's mobile trading applicationmobile.md


 
